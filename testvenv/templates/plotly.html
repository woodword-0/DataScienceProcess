<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plotly Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="plot"></div>
  <script>
    var data = {{ plot_data | safe }};
    Plotly.newPlot('plot', data);
  </script>
</body>
</html>
